<section class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Login</span>

        <form [formGroup]="login" (ngSubmit)="onSubmit()">
            <div class="field email-field">
                <div class="input-field">
                  <input type="email" placeholder="Ingresa tu email" class="email" formControlName="email" required>
                </div>
                <div *ngIf="login.get('email')?.touched && login.get('email')?.errors?.['required']" class="error email-error">
                    <i class="bi bi-exclamation-circle mx-2"></i>Por favor ingrese un e-mail
                </div>
                <div *ngIf="login.get('email')?.touched && login.get('email')?.errors?.['pattern']" class="error email-error">
                    <i class="bi bi-exclamation-circle mx-2"></i>Por favor ingrese un e-mail válido
                </div>
                <!-- <div *ngIf="login.get('email')?.touched && login.get('email')?.errors?.['required']" class="alert alert-danger error email-error">
                  <i class="bx bx-error-circle error-icon"></i>
                  <p class="error-text">Por favor ingrese un e-mail válido</p>
                </div> -->
            
              </div>

              <div class="field confirm-password">
                <div class="input-field">
                  <input
                    type="password"
                    placeholder="Ingresa tu contraseña"
                    class="cPassword"
                    formControlName="password"/>
                  <i class="bx bx-hide show-hide"></i>
                </div>
                <div *ngIf="login.get('password')?.touched && login.get('password')?.errors?.['required']" class="error cPassword-error">
                    <i class="bi bi-exclamation-circle mx-2"></i>Por favor ingrese una contraseña
                </div>
                <div *ngIf="login.get('password')?.touched && login.get('password')?.errors?.['minlength']" class="error cPassword-error">
                    <i class="bi bi-exclamation-circle mx-2"></i>Por favor ingrese un contraseña de más de 8 caracteres
                </div>
              </div>
            
            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="logCheck">
                    <label for="logCheck" class="text">Recuérdame</label>
                </div>

                <a href="#" class="text signup-link">Olvidaste tu contraseña?</a>
            </div>

            <div class="input-field button">
                <input type="submit" value="Ingresar"/>
            </div>
        </form>
        
            <div class="login-signup">
                <span class="text">No estás registrado?
                    <a href="../view/nuevousuario.html" class="text signup-link">Regístrate ahora</a>
                </span> 
                <a href="/" class="text signup-link">Volver al Inicio</a> 
            </div> 

        </div>

       <!-- Formulario de "olvidó su contraseña"-->
             <div class="form signup">
                <span class="title">Reestablece tu contraseña</span>

        <form action="#">
            <div class="input-field">
                <input type="email" placeholder="Ingresa tu email">
                <i class="uil uil-envelope icon"></i>
            </div>
            
            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="sigCheck">
                    <label for="sigCheck" class="text">Recuerdo mi usuario</label>
                </div>
            </div>

            <div class="input-field button">
                <input type="button" value="Reestablecer contraseña">
            </div>
        </form>
        
            <div class="login-signup">
                <span class="text">Estás registrado?
                    <a href="#" class="text login-link">Login</a>
                </span>
            </div>
        </div>

    </div>
</section>
